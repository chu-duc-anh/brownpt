<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signin-container {
            text-align: center;
        }

        .signin-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2>Sign In</h2>
        <form id="signinForm" class="signin-form" action="index.html" method="GET">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <script>
        document.getElementById("signinForm").addEventListener("submit", function(event) {
            event.preventDefault();
    
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
    
            if (username === "BH01254" && password === "chuducanh05") {
                // Lưu tên người dùng vào localStorage
                localStorage.setItem("username", username);
    
                // Hiển thị thông báo đã đăng nhập thành công và chuyển hướng đến index.html
                var successMessage = document.createElement("div");
                successMessage.innerText = "Đăng nhập thành công!";
                successMessage.style.color = "green";
                document.querySelector(".signin-container").appendChild(successMessage);
                
                setTimeout(function() {
                    window.location.href = "index.html";
                }, 2000);
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
